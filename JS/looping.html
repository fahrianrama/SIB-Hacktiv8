<script>
    let i=0;
    while(i<20){
        console.log(`Halo saya orang urutan ke ${i+1}`);
        i++;
    }
    for (i=0;i<20;i++){
        console.log(`Halo saya orang urutan ke ${i+1}`);
    }
    for (i=1;i<=20;i++){
        if(i%2==1){
            console.log(`Halo saya orang urutan ke ${i}`);
        }
    }

    let temp = ""
    for (i=0;i<4;i++){
        for(j=0;j<4;j++){
            temp += "O";
        }
        temp += " ";
    }
    console.log(temp);

</script>
